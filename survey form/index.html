<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SurveyForm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
          <i>Thank you for taking the time to help us improve the platform</i>
        </p>
      </header>
      <form id="survey-form">
        <div class="form-content">
          <label for="name" id="name-label">Name</label><br />
          <input type="text" placeholder="Enter your name" id="name" required />
        </div>
        <div class="form-content">
          <label for="email" id="email-label">Email</label><br />
          <input
            type="email"
            placeholder="Enter your Email"
            id="email"
            required
          />
        </div>
        <div class="form-content">
          <label for="number" id="number-label">Age(optional)</label><br />
          <input
            type="number"
            placeholder="Age"
            id="number"
            min="18"
            max="35"
          />
        </div>
        <div class="form-content">
          <label for="role"
            >Which option best describes your current role?</label
          ><br />
          <select name="" id="dropdown">
            <option disabled="" selected="" value="">
              Select current role
            </option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time learner">Full Time learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-content">
          <label for="rec">Would you recommend freeCodeCamp to a friend?</label
          ><br />
          <input
            type="radio"
            name="rec"
            id="rec"
            value="Definitely"
            required
          />Definitely <br />
          <input type="radio" name="rec" id="rec" value="Maybe" />Maybe <br />
          <input type="radio" name="rec" id="rec" value="Not sure" />Not sure
          <br />
        </div>
        <div class="form-content">
          <label for="role"
            >What is your favorite feature of freeCodeCamp?</label
          ><br />
          <select name="" id="fav" required>
            <option disabled="" selected="" value="">Select an option</option>
            <option value="Student">Challenges</option>
            <option value="Full Time Job">Projects</option>
            <option value="Full Time learner">Community</option>
            <option value="Prefer not to say">Open source</option>
          </select>
        </div>
        <div class="form-content">
          <label for="improvements"
            >What would you like to see improved? (Check all that apply)</label
          ><br />
          <input type="checkbox" value="Front-end Projects" />Front-end Projects
          <br />
          <input type="checkbox" value="Data Visualization" />Data Visualization
          <br />
          <input type="checkbox" value="Back-end Projects" />Back-end Projects
          <br />
          <input type="checkbox" value="Challenges" />Challenges <br />
          <input type="checkbox" value="Open Source community" />Open Source
          community<br />
          <input type="checkbox" value="Gitter help rooms" />Gitter help rooms
          <br />
          <input type="checkbox" value="Videos" />Videos <br />
          <input type="checkbox" value="City Meetups" />City Meetups <br />
          <input type="checkbox" value="Wiki" />Wiki <br />
          <input type="checkbox" value="Forum" />Forum <br />
          <input type="checkbox" value="Additional Courses" />Additional Courses
        </div>
        <div class="form-content">
          <label for="suggestions">Any comments or suggestions? </label><br />
          <textarea
            name=""
            id="suggestions"
            cols="40"
            rows="7"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-content">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
