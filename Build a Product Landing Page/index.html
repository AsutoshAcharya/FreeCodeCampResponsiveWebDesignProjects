<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <header id="header">
        <div class="image">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJfnj0nCtRR74fKJ0PVbJJlkUCPVxBot5BIr33hx7pNxVsBZEImVVdJH4__nkeg7B9a9g&usqp=CAU"
            alt=""
            id="header-img"
            width="200px"
            height="100px"
          />
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a href="#how-it-works" class="nav-link">How It Works</a></li>
            <li><a href="#Pricing" class="nav-link">Pricing</a></li>
          </ul>
        </nav>
      </header>

      <section id="input-sec">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <h1>Made in india computer parts</h1>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
          />

          <br />

          <input id="submit" type="submit" value="Get Started" />
        </form>
      </section>
      <section id="features"></section>
      <section id="how-it-works">
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/ndeClnyHSo8"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section id="Pricing"></section>
    </div>
  </body>
</html>
